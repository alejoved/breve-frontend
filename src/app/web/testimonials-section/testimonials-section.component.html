<section #section id="preguntas-frecuentes" [class]="'flex flex-col lg:flex-row w-full items-start justify-between gap-8 md:gap-12 lg:gap-16 px-4 md:px-12 lg:px-[73px] py-16 md:py-24 lg:py-40 bg-white transition-all duration-1000 ' + (isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10')">
  <h2 class="w-full lg:w-[703px] font-semibold text-[#3d1c87] text-4xl md:text-[64px] tracking-[-0.5px] md:tracking-[-3.00px] leading-tight md:leading-[53.1px] [font-family:'Funnel_Display',Helvetica]">
    Preguntas frecuentes
  </h2>

  <div class="flex flex-col w-full lg:w-[873.86px] items-start gap-4">
    <div *ngFor="let item of faqItems" class="w-full">
      <div class="bg-[#f7f5fd] rounded-[16.26px] border-none px-6 py-4">
        <button
          (click)="toggleItem(item)"
          class="w-full flex items-center justify-between hover:no-underline font-degular font-normal text-[#272727] text-[20px] md:text-lg lg:text-[22.4px] tracking-[0] leading-relaxed md:leading-[33.5px] text-left transition-all"
          [attr.aria-expanded]="item.isOpen">
          <span class="flex-1 pr-4">{{ item.question }}</span>
          <svg
            [class]="'w-6 h-6 flex-shrink-0 transition-transform duration-200 ' + (item.isOpen ? 'rotate-180' : '')"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </button>

        <div
          [class]="'overflow-hidden transition-all duration-300 ' + (item.isOpen ? 'max-h-96 opacity-100 mt-4' : 'max-h-0 opacity-0')"
          [style.max-height]="item.isOpen ? '24rem' : '0'">
          <p class="font-degular font-normal text-[#272727] text-sm md:text-base lg:text-[18px] tracking-[0] leading-relaxed md:leading-[27px]">
            {{ item.answer }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
