<section #section id="sectores" class="flex flex-col w-full items-center justify-center gap-[42px] px-4 md:px-[178px] pt-[30px] md:pt-[60px] pb-[60px] md:pb-[124px]">
  <!-- Título: Funnel Display por global_styles, sin text-* -->
  <h2
    [ngClass]="'font-funnel font-medium text-white text-center tracking-[-1.09px] px-4 transition-all duration-700 ' + (isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10')">
    Perfecto para tu sector
  </h2>

  <!-- Texto: Degular por global_styles, sin text-* -->
  <p
    [ngClass]="'max-w-[705px] font-degular font-normal text-white text-center tracking-[0] transition-all duration-700 delay-100 ' + (isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10')">
    <span class="font-degular font-bold">+Breve</span> es ideal para cualquier negocio local que ofrece suscripciones, membresías o planes mensuales sencillos.
  </p>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-[19px] w-full">
    <div *ngFor="let sector of businessSectors; let i = index"
         [style.transition-delay]="isVisible ? getItemDelay(i) : '0ms'"
         [class]="'bg-[#f7f7ff] rounded-[31.55px] border-[0.93px] border-solid border-[#1111110d] h-auto transition-all duration-700 hover:scale-105 hover:shadow-lg ' + (isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-10')">
      <div class="p-8 md:p-[34px] flex flex-col gap-[13px]">
        <img class="w-[60.32px] h-[60.32px]" [alt]="sector.title" [src]="sector.icon">
        <!-- Card title: Funnel Display, sin text-* -->
        <h3 class="font-funnel font-medium text-[#272625]">
          {{ sector.title }}
        </h3>
        <!-- Descripción: Degular, sin text-* -->
        <p class="font-degular font-normal text-[#111111]">
          {{ sector.description }}
        </p>
      </div>
    </div>
  </div>
</section>
