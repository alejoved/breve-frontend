<mat-card class="formulario-card">
  <mat-card-header>
    <mat-card-title>Datos de Contacto</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Necesitamos tus datos para contactarte en caso de cualquier inconveniente</p>
    <form [formGroup]="form">

      <!-- Campo Nombre -->
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <!-- Campo Apellido -->
      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastname">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Correo Electr√≥nico</mat-label>
        <input matInput formControlName="email" type="email">
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" (click)="continue()">Continuar</button>
    </form>
  </mat-card-content>
</mat-card>
