<mat-card>
  <mat-card-header>
    <mat-card-title>Información adicional</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <!-- Campo de Género con mat-form-field y mat-select -->
      <mat-form-field appearance="fill">
        <mat-label>Género</mat-label>
        <mat-select formControlName="genre" required>
          <mat-option *ngFor="let genre of genres" [value]="genre.value">
            {{ genre.viewValue }}
          </mat-option>
        </mat-select>
        <!-- Manejo de errores con mat-error -->
        <mat-error *ngIf="form.get('genre')?.invalid && form.get('genre')?.touched">
          Este campo es obligatorio.
        </mat-error>
      </mat-form-field>
      <!-- Campo Tipo de Documento con mat-form-field y mat-select -->
      <mat-form-field appearance="fill">
        <mat-label>Tipo de documento</mat-label>
        <mat-select formControlName="documentType" required>
          <!-- La opción deshabilitada no es necesaria en mat-select si usas 'required' en el FormControl -->
          <mat-option *ngFor="let type of documentTypes" [value]="type.value">
            {{ type.viewValue }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('documentType')?.invalid && form.get('documentType')?.touched">
          Este campo es obligatorio.
        </mat-error>
      </mat-form-field>

      <!-- Campo Número de Documento con mat-form-field y mat-input -->
      <mat-form-field appearance="fill">
        <mat-label>Número de documento</mat-label>
        <input matInput type="text" formControlName="documentNumber" placeholder="Ingrese el número de documento" required>
        <!-- Manejo de errores detallado -->
        <mat-error *ngIf="form.get('documentNumber')?.invalid && form.get('documentNumber')?.touched">
          <span *ngIf="form.get('documentNumber')?.errors?.['required']">Este campo es obligatorio.</span>
          <span *ngIf="form.get('documentNumber')?.errors?.['pattern']">Ingrese solo números.</span>
        </mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <!-- Botón con estilo mat-raised-button y color primario -->
    <button mat-raised-button color="primary" (click)="continue()">Continuar</button>
  </mat-card-actions>
</mat-card>
