<mat-card class="formulario-card">
  <mat-card-header>
    <mat-card-title>Flujo de Suscripciones</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Seleccione la empresa para iniciar el flujo</p>
    <form>
      <!-- Campo Nombre -->
      <mat-form-field appearance="fill">
        <mat-label>Empresa</mat-label>
        <mat-select [(ngModel)]="companyId" [ngModelOptions]="{standalone: true}">
            @for (company of companies; track company) {
            <mat-option [value]="company.id">{{company.name}}</mat-option>
            }
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="!companyId" (click)="continue()">Continuar</button>
    </form>
  </mat-card-content>
</mat-card>
