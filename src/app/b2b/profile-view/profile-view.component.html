<div class="profile-container">
  <h2 class="page-title">Perfil</h2>

  <ng-container *ngIf="loading; else loaded">
    <div class="profile-card skeleton">
      <div class="skeleton-block avatar"></div>
      <div class="skeleton-block line"></div>
      <div class="skeleton-block line small"></div>
    </div>
  </ng-container>

  <ng-template #loaded>
    <div *ngIf="error" class="error-box" role="alert">{{ error }}</div>

    <div class="profile-card" *ngIf="!error">
      <div class="profile-avatar">{{ getInitial() }}</div>
      <h3 class="profile-name">{{ business?.email }}</h3>
      <p class="profile-subtitle">Administrador</p>
    </div>

    <div class="subscription-link-card" *ngIf="subscriptionUrl">
      <div class="card-header">
        <div class="header-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
          </svg>
        </div>
        <div class="header-content">
          <h3 class="card-title">Link de Suscripción</h3>
          <p class="card-description">Comparte este link en tus redes para que los usuarios se suscriban.</p>
        </div>
      </div>

      <div class="link-display">
        <div class="link-input-wrapper">
          <input
            type="text"
            class="link-input"
            [value]="subscriptionUrl"
            readonly
            aria-label="Link de suscripción"
          />
          <button
            class="copy-btn"
            [class.copied]="copySuccess"
            (click)="copyToClipboard('card')"
            type="button"
            aria-live="polite"
          >
            <svg *ngIf="!copySuccess" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
            <svg *ngIf="copySuccess" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span>{{ copySuccess ? '¡Copiado!' : 'Copiar' }}</span>
          </button>
        </div>
      </div>

      <div class="social-share">
        <p class="share-label">Compartir en:</p>
        <div class="social-buttons">
          <a
            [href]="whatsappShareUrl"
            target="_blank"
            class="social-btn whatsapp"
            rel="noopener"
          >
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347" />
            </svg>
            WhatsApp
          </a>
          <a
            [href]="facebookShareUrl"
            target="_blank"
            class="social-btn facebook"
            rel="noopener"
          >
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M24 12.073c0-6.627-5.373-12-12-12S0 5.373 0 12.073c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
            </svg>
            Facebook
          </a>
          <a
            [href]="twitterShareUrl"
            target="_blank"
            class="social-btn twitter"
            rel="noopener"
          >
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067A13.995 13.995 0 007.557 24c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z" />
            </svg>
            Twitter
          </a>
        </div>
      </div>
    </div>
  </ng-template>

  <div class="menu-list" *ngIf="!loading && !error">
    <a routerLink="/business-info" class="menu-item">
      <div class="menu-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
      </div>
      <span>Información del Negocio</span>
      <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </a>

    <a routerLink="/bank-account" class="menu-item">
      <div class="menu-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
      </div>
      <span>Cuenta Bancaria</span>
      <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </a>

    <a routerLink="/withdrawals" class="menu-item">
      <div class="menu-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
      </div>
      <span>Retirar mi dinero</span>
      <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </a>

    <button class="menu-item logout" (click)="onLogout()" type="button">
      <div class="menu-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
      </div>
      <span>Cerrar Sesión</span>
      <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor"><polyline points="9 18 15 12 9 6"></polyline></svg>
    </button>
  </div>
</div>
