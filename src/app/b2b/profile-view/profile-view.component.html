<div class="profile-container">
  <h2 class="page-title">Perfil</h2>

  <div class="profile-card">
    <div class="profile-avatar">
      {{ userEmail.charAt(0).toUpperCase() }}
    </div>
    <h3 class="profile-name">{{ userEmail }}</h3>
    <p class="profile-subtitle">Administrador</p>
  </div>

  <div class="menu-list">
    <a routerLink="/business-info" class="menu-item">
      <div class="menu-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <span>Información del Negocio</span>
      <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </a>

    <a routerLink="/bank-account" class="menu-item">
      <div class="menu-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
          <line x1="1" y1="10" x2="23" y2="10"></line>
        </svg>
      </div>
      <span>Cuenta Bancaria</span>
      <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </a>

    <button class="menu-item logout" (click)="onLogout()">
      <div class="menu-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </div>
      <span>Cerrar Sesión</span>
      <svg class="chevron" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
  </div>
</div>
