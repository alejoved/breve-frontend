<div class="login-container">
  <div class="gradient-background">
    <app-mesh-gradient
      [colors]="['hsl(266, 100%, 64%)', 'hsl(266, 100%, 64%)', 'hsl(266, 100%, 64%)', 'hsl(266, 100%, 64%)']"
      [speed]="1"
    ></app-mesh-gradient>
  </div>
  <div class="login-content">
    <div class="login-card">
      <div class="logo-section">
        <img src="assets/portal-negocios.webp" alt="Logo" class="logo-image" />
      </div>
      <br>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-input"
            [class.error]="emailError && emailTouched"
            placeholder="Ingresa tu correo electrónico"
            [(ngModel)]="email"
            (ngModelChange)="validateEmail()"
            (blur)="onEmailBlur()"
            name="email"
            required
          />
          <div *ngIf="emailError && emailTouched" class="field-error">
            {{ emailError }}
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Contraseña</label>
          <div class="password-input-wrapper">
            <input
              [type]="showPassword ? 'text' : 'password'"
              class="form-input"
              [class.error]="passwordError && passwordTouched"
              placeholder="Ingresa tu contraseña"
              [(ngModel)]="password"
              (ngModelChange)="validatePassword()"
              (blur)="onPasswordBlur()"
              name="password"
              required
            />
            <button
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
            >
              <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
              <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
          <div *ngIf="passwordError && passwordTouched" class="field-error">
            {{ passwordError }}
          </div>
        </div>

        <div class="form-footer">
          <label class="checkbox-label">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe" />
            <span>Recordarme</span>
          </label>
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <button type="submit" class="submit-btn" [class.active]="isFormValid()" [disabled]="loading || !isFormValid()">
          {{ loading ? 'Cargando...' : 'Continuar' }}
        </button>
      </form>
    </div>
  </div>
</div>
