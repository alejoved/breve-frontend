<div class="dashboard-container">
  <aside class="sidebar" [class.mobile-open]="isMobileMenuOpen">
    <div class="sidebar-header">
      <div class="logo">
        <div class="logo-icon">up</div>
      </div>
      <h2 class="brand-name">GymUp</h2>
      <p class="brand-subtitle">Dashboard</p>
    </div>

    <nav class="sidebar-nav">
      <button
        class="nav-item"
        [class.active]="currentView === 'dashboard'"
        (click)="setView('dashboard')"
      >
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        <span>Dashboard</span>
      </button>

      <button
        class="nav-item"
        [class.active]="currentView === 'ingresos'"
        (click)="setView('ingresos')"
      >
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="12" y1="1" x2="12" y2="23"></line>
          <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
        </svg>
        <span>Ingresos</span>
      </button>

      <button
        class="nav-item"
        [class.active]="currentView === 'suscriptores'"
        (click)="setView('suscriptores')"
      >
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <span>Suscriptores</span>
      </button>

      <button
        class="nav-item"
        [class.active]="currentView === 'planes'"
        (click)="setView('planes')"
      >
        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M20 7h-9"></path>
          <path d="M14 17H5"></path>
          <circle cx="17" cy="17" r="3"></circle>
          <circle cx="7" cy="7" r="3"></circle>
        </svg>
        <span>Planes</span>
      </button>

    </nav>
  </aside>

  <div class="main-content">
    <header class="top-header">
      <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <line x1="3" y1="12" x2="21" y2="12"></line>
          <line x1="3" y1="6" x2="21" y2="6"></line>
          <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
      </button>

      <div class="header-content">
        <div class="greeting">
          <h1>¡Hola!</h1>
          <p class="user-name">{{ userName }}</p>
        </div>

        <div class="header-actions">
          <button class="notification-btn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
          </button>

          <button class="profile-btn" (click)="toggleProfileMenu()">
            <img src="/assets/Logo blanco.png" alt="Logo" class="profile-logo">
          </button>
        </div>
      </div>
    </header>

    <div class="content-area">
      <app-dashboard-overview *ngIf="currentView === 'dashboard'" (viewChange)="setView($event)"></app-dashboard-overview>
      <app-income-view *ngIf="currentView === 'ingresos'"></app-income-view>
      <app-subscribers-view *ngIf="currentView === 'suscriptores'"></app-subscribers-view>
      <app-plans-view *ngIf="currentView === 'planes'" [openCreateForm]="openPlansCreateForm"></app-plans-view>
    </div>
  </div>
</div>

<aside class="profile-sidebar" [class.mobile-open]="isProfileMenuOpen">
  <div class="profile-sidebar-header">
    <button class="close-profile-btn" (click)="closeProfileMenu()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>
  </div>

  <div class="profile-sidebar-content">
    <div class="profile-sidebar-user">
      <div class="profile-sidebar-avatar">
        {{ userName.charAt(0).toUpperCase() }}
      </div>
      <h3 class="profile-sidebar-name">{{ userName }}</h3>
      <p class="profile-sidebar-role">Administrador</p>
    </div>

    <nav class="profile-sidebar-nav">
      <a routerLink="/business-info" class="profile-nav-item" (click)="closeProfileMenu()">
        <svg class="profile-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span>Información del Negocio</span>
      </a>

      <a routerLink="/bank-account" class="profile-nav-item" (click)="closeProfileMenu()">
        <svg class="profile-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
          <line x1="1" y1="10" x2="23" y2="10"></line>
        </svg>
        <span>Cuenta Bancaria</span>
      </a>

      <button class="profile-nav-item logout" (click)="logout()">
        <svg class="profile-nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        <span>Cerrar Sesión</span>
      </button>
    </nav>
  </div>
</aside>

<div class="mobile-overlay" *ngIf="isMobileMenuOpen" (click)="toggleMobileMenu()"></div>
<div class="mobile-overlay" *ngIf="isProfileMenuOpen" (click)="closeProfileMenu()"></div>
