<div class="business-info-container" *ngIf="!loading">
  <div class="header">
    <button class="back-btn" (click)="goBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
    </button>
    <h1 class="title">Información del Negocio</h1>
  </div>

  <div class="content">
    <form class="form" (ngSubmit)="save()">
      <div class="form-group">
        <label class="form-label">Nombre del Negocio<span class="required">*</span></label>
        <input
          type="text"
          class="form-input"
          [class.error]="errors.name && touched.name"
          placeholder="GymUp"
          [(ngModel)]="formData.name"
          (ngModelChange)="validateName()"
          (blur)="onFieldBlur('name')"
          name="name"
          required
        />
        <div *ngIf="errors.name && touched.name" class="field-error">
          {{ errors.name }}
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">NIT<span class="required">*</span></label>
        <input
          type="text"
          class="form-input"
          [class.error]="errors.nit && touched.nit"
          placeholder="123456789"
          [(ngModel)]="formData.nit"
          (ngModelChange)="validateNit()"
          (blur)="onFieldBlur('nit')"
          name="nit"
          required
        />
        <div *ngIf="errors.nit && touched.nit" class="field-error">
          {{ errors.nit }}
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Nombre del propietario<span class="required">*</span></label>
        <input
          type="text"
          class="form-input"
          [class.error]="errors.ownerName && touched.ownerName"
          placeholder="Andrés Quintero"
          [(ngModel)]="formData.ownerName"
          (ngModelChange)="validateOwnerName()"
          (blur)="onFieldBlur('ownerName')"
          name="ownerName"
          required
        />
        <div *ngIf="errors.ownerName && touched.ownerName" class="field-error">
          {{ errors.ownerName }}
        </div>
      </div>

        <div class="form-group">
          <label class="form-label">Email<span class="required">*</span></label>
          <input
            type="email"
            class="form-input"
            [class.error]="errors.email && touched.email"
            placeholder="gymup@gmail.com"
            [(ngModel)]="formData.email"
            (ngModelChange)="validateEmail()"
            (blur)="onFieldBlur('email')"
            name="email"
            required
          />
          <div *ngIf="errors.email && touched.email" class="field-error">
            {{ errors.email }}
          </div>
        </div>


        <div class="form-group">
          <label class="form-label">Password<span class="required">*</span></label>
          <input
            type="password"
            class="form-input"
            [class.error]="errors.password && touched.password"
            placeholder="********"
            [(ngModel)]="formData.password"
            (ngModelChange)="validatePassword()"
            (blur)="onFieldBlur('password')"
            name="password"
            required
          />
          <div *ngIf="errors.password && touched.password" class="field-error">
            {{ errors.password }}
          </div>
        </div>

      <div class="form-group">
        <label class="form-label">Teléfono<span class="required">*</span></label>
        <input
          type="tel"
          class="form-input"
          [class.error]="errors.phone && touched.phone"
          placeholder="+57 3217654775"
          [(ngModel)]="formData.phone"
          (ngModelChange)="validatePhone()"
          (blur)="onFieldBlur('phone')"
          name="phone"
          required
        />
        <div *ngIf="errors.phone && touched.phone" class="field-error">
          {{ errors.phone }}
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Dirección<span class="required">*</span></label>
        <input
          type="text"
          class="form-input"
          [class.error]="errors.address && touched.address"
          placeholder="Av. 23 # 54 66"
          [(ngModel)]="formData.address"
          (ngModelChange)="validateAddress()"
          (blur)="onFieldBlur('address')"
          name="address"
          required
        />
        <div *ngIf="errors.address && touched.address" class="field-error">
          {{ errors.address }}
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="cancel()">
          Cancelar
        </button>
        <button type="submit" class="submit-btn" [disabled]="saving">
          {{ saving ? 'Guardando...' : 'Guardar' }}
        </button>
      </div>
    </form>
  </div>
</div>

<div class="loading-state" *ngIf="loading">
  <div class="spinner"></div>
  <p>Cargando...</p>
</div>
