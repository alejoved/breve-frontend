<div class="planes-container">
  <h2>Elige el plan que mejor se adapte a tus necesidades</h2>

  <div class="planes-grid">
    <!-- Iteramos sobre los planes disponibles -->
    <mat-card *ngFor="let plan of planes" class="plan-card" [class.selected]="plan.id === planSeleccionadoId" [class.popular]="plan.isPopular"
    >
      <div *ngIf="plan.isPopular" class="popular-badge">Más Popular</div>

      <mat-card-header>
        <mat-card-title>{{ plan.nombre }}</mat-card-title>
        <mat-card-subtitle class="price">{{ plan.precio }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <!-- Iteramos sobre las características -->
          <li *ngFor="let feature of plan.caracteristicas">
            {{ feature }}
          </li>
        </ul>
      </mat-card-content>

      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          (click)="seleccionarPlan(plan.id)"
          [disabled]="plan.id === planSeleccionadoId"
        >
          {{ plan.id === planSeleccionadoId ? 'Seleccionado' : 'Seleccionar' }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="confirm-container">
    <button
      mat-flat-button
      color="accent"
      [disabled]="!planSeleccionadoId"
      (click)="confirmarSeleccion()"
    >
      Confirmar Selección
    </button>
  </div>
</div>
